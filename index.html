<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CV de [Votre Nom] - Expériences professionnelles et formations">
    <title>CV de [Votre Nom]</title>
    <link rel="preload" href="CV.css" as="style">
    <link rel="stylesheet" href="CV.css">
</head>
<body>
    <header>
        <h1>CV de [Votre Nom]</h1>
    </header>
    <main class="cv-container">
        <div class="left-column">
            <img src="votre-photo.jpg" alt="Photo de [Votre Nom]" class="portrait" width="160" height="160">
            <!-- Ajoutez ici le contenu de la colonne de gauche -->
        </div>
        <div class="right-column">
            <section aria-labelledby="experiences">
                <h2 id="experiences">Expériences professionnelles</h2>
                <article>
                    <h3>2022</h3>
                    <p>Stage de première dans une Entreprise de Travaux Agricole</p>
                </article>
                <article>
                    <h3>2020</h3>
                    <p>Stage de 3ème chez un électricien</p>
                </article>
            </section>
            <section aria-labelledby="formations">
                <h2 id="formations">Études & formations</h2>
                <ul>
                    <li><strong>2021 - 2024</strong> BAC Général avec option Maths et NSI</li>
                    <li><strong>2015</strong> Brevet des collèges</li>
                </ul>
            </section>
            <section aria-labelledby="autres">
                <h2 id="autres">Autres expériences</h2>
                <p>Permis B, véhiculé</p>
            </section>
        </div>
    </main>
    <button id="scrollUp" aria-label="Retour en haut de la page">↑</button>
    <button id="darkModeToggle" aria-label="Activer/désactiver le mode sombre">Mode sombre</button>
    <button id="githubButton" aria-label="Visiter mon profil GitHub">GitHub</button>
    <script src="CV.js" defer></script>
</body>
</html>
